<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>todoapp</title>
  </head>
  <body>
    <div class="container">
      <!-- Form login/register -->
      <div class="main-form">
        <form id="form-login" class="form-auth">
          <h1 class="title-form-login">Login</h1>
          <div>
            <label for="email"
              ><i class="fa-solid fa-envelope"></i> Email:</label
            ><br />
            <input type="text" id="email-login" name="email" /><br />
          </div>
          <div>
            <label for="password"
              ><i class="fa-solid fa-key"></i> Password:</label
            ><br />
            <input type="password" id="password-login" name="password" />
          </div>
          <label id="rememberme-checkbox">
            <input type="checkbox" value="isRememberme" id="rememberme" />
            Remember me
          </label>
          <button id="btn-login" class="btn-submit" type="submit">Login</button>
        </form>
        <form id="form-register" class="form-auth">
          <h1 class="title-form-register">Register</h1>
          <div>
            <label for="email"
              ><i class="fa-solid fa-envelope"></i> Email:</label
            ><br />
            <input type="text" id="email-register" name="email" /><br />
          </div>
          <div>
            <label for="password"
              ><i class="fa-solid fa-key"></i>Password:</label
            ><br />
            <input type="password" id="password-register" name="password-register" />
          </div>
          <div>
            <label for="password"
              ><i class="fa-solid fa-unlock"></i>Re-Password:</label
            ><br />
            <input type="password" id="re-password-register" name="re-password" />
          </div>
          <button id="btn-register" class="btn-submit" type="submit">
            Register
          </button>
        </form>
        <div id="ask-user-login" class="ask-user">
          <p>Haven't owned account?</p>
          <button id="link-change-form-login" class="link-form">
            Register
          </button>
        </div>
        <div id="ask-user-register" class="ask-user">
          <p>Already have account?</p>
          <button id="link-change-form-register" class="link-form">
            Login
          </button>
        </div>
      </div>
      <!-- Form todoApp -->
      <div class="main-content">
        <div class="wrapper">
          <header>Todo App</header>
          <div class="input-todo">
            <input type="text" placeholder="Add task" />
            <button id="add-task-btn"><i class="fas fa-plus"></i></button>
          </div>
          <ul class="todo-list">
            <!--data return from localStorage -->
          </ul>
          <div class="footer">
            <div class="footer__pending-task">
              <span
                >You have <span class="pending-task"></span> task</span
              >
              <button id="delete-alltask-btn">Delete all</button>
            </div>
            <div class="footer__filter">
              <label for="">filter :</label>
              <select id="filter">
                <option value="all" selected>All</option>
                <option value="undone">Undone</option>
                <option value="done">Done</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- image for fun -->
      <div>
        <div class="notif-user">
          <p>Hello user: <span id="user-active"></span></p>
          <button id="logout-btn">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </button>
        </div>
        <img class="img-form" src="./assets/chibi.png" alt="chibi" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
